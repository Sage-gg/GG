<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to profile.css -->
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<!-- Back Anchor -->
<a href="index.html" class="btn btn-link mb-3" style="font-size: 1.2rem; text-decoration: none; color: #007bff;">
    <i class="fas fa-arrow-left"></i> Back
</a>

<div class="container my-5">
    <div class="card p-4">
        <h1 class="text-center">Profile Settings</h1>

        <!-- Profile Header -->
        <div class="text-center mb-4">
            <h2>Welcome, <span id="display-username">User</span>!</h2>
        </div>

        <!-- Profile Picture Section -->
        <div class="text-center mb-4">
            <h2>Profile Picture</h2>
            <div class="image-container mb-3">
                <img id="profile-pic" src="default-avatar.png" alt="Profile Picture" class="rounded-circle" width="150" height="150" />
            </div>
            <input type="file" id="file-input" accept="image/*" onchange="uploadImage()" class="form-control-file" />
            <button id="remove-image" class="btn btn-danger btn-sm" style="display: none;" onclick="removeImage()">Remove</button>
        </div>

        <!-- Username Section -->
        <div class="mb-4">
            <h2>Username</h2>
            <div class="input-group">
                <input type="text" id="username" class="form-control" placeholder="Enter your username" />
                <button onclick="saveUsername()" class="btn btn-primary">Save</button>
            </div>
            <p id="username-display" class="mt-2"></p>
        </div>

        <!-- Bio Section -->
        <div class="mb-4">
            <h2>Bio</h2>
            <textarea id="bio" class="form-control" placeholder="Tell us about yourself"></textarea>
        </div>

        <!-- Save Settings -->
        <div class="text-center">
            <button onclick="saveSettings()" class="btn btn-success btn-lg" id="save-btn">Save All Settings</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="profile.js"></script>
</body>
</html>
