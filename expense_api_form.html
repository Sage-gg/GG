<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense API Form - Submit Expense Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 0;
        }
        .api-form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }
        .form-header h1 {
            color: #667eea;
            font-weight: bold;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-weight: bold;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .api-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .response-area {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .response-area.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .response-area.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="api-form-container">
        <div class="form-header">
            <h1>ðŸ“Š Expense API Submission Form</h1>
            <p class="text-muted">Submit expense data to the API endpoint</p>
        </div>

        <!-- API Configuration -->
        <div class="api-config">
            <h5 class="mb-3">ðŸ”§ API Configuration</h5>
            <div class="row g-3">
                <div class="col-md-8">
                    <label class="form-label">API Endpoint URL</label>
                    <input type="text" class="form-control" id="apiUrl" 
                           value="http://localhost/expense_api_receiver.php" 
                           placeholder="http://yourdomain.com/expense_api_receiver.php">
                </div>
                <div class="col-md-4">
                    <label class="form-label">API Key</label>
                    <input type="text" class="form-control" id="apiKey" 
                           value="your_secret_api_key_here" 
                           placeholder="Your API Key">
                </div>
            </div>
        </div>

        <!-- Expense Form -->
        <form id="expenseApiForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="expense_date" class="form-label">Date *</label>
                    <input type="date" class="form-control" id="expense_date" name="expense_date" required>
                </div>

                <div class="col-md-6">
                    <label for="category" class="form-label">Category *</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option>Fuel</option>
                        <option>Repair & Maintenance</option>
                        <option>Toll & Parking</option>
                        <option>Supplies</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="vendor" class="form-label">Vendor / Payee *</label>
                    <input type="text" class="form-control" id="vendor" name="vendor" required>
                </div>

                <div class="col-md-6">
                    <label for="amount" class="form-label">Amount *</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required>
                </div>

                <div class="col-12">
                    <label for="remarks" class="form-label">Description / Remarks *</label>
                    <textarea class="form-control" id="remarks" name="remarks" rows="2" required></textarea>
                </div>

                <div class="col-md-6">
                    <label for="tax_type" class="form-label">Tax Type *</label>
                    <select class="form-select" id="tax_type" name="tax_type" required>
                        <option value="">Select Tax Type</option>
                        <option value="VAT">VAT (12%)</option>
                        <option value="Exempted">Exempted</option>
                        <option value="Withholding">Withholding (2%)</option>
                        <option value="None">No Tax</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="payment_method" class="form-label">Payment Method *</label>
                    <select class="form-select" id="payment_method" name="payment_method" required>
                        <option value="">Select Payment Method</option>
                        <option>Bank</option>
                        <option>Cash</option>
                        <option>Loan</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="vehicle" class="form-label">Vehicle / Crane Assigned</label>
                    <input type="text" class="form-control" id="vehicle" name="vehicle">
                </div>

                <div class="col-md-6">
                    <label for="job_linked" class="form-label">Job / Rental Linked</label>
                    <input type="text" class="form-control" id="job_linked" name="job_linked">
                </div>

                <div class="col-md-6">
                    <label for="approved_by" class="form-label">Approved By</label>
                    <input type="text" class="form-control" id="approved_by" name="approved_by">
                </div>

                <div class="col-md-6">
                    <label for="status" class="form-label">Status *</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="">Select Status</option>
                        <option>Pending</option>
                        <option>Approved</option>
                        <option>Rejected</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="receipt_file" class="form-label">Attach Receipt (Optional)</label>
                    <input type="file" class="form-control" id="receipt_file" accept="image/*,application/pdf">
                    <small class="text-muted">File will be converted to base64 for API transmission</small>
                </div>

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-submit btn-lg">
                        ðŸš€ Submit to API
                    </button>
                    <button type="reset" class="btn btn-secondary btn-lg ms-2">
                        ðŸ”„ Reset Form
                    </button>
                </div>
            </div>
        </form>

        <!-- Loading Indicator -->
        <div class="loading" id="loadingIndicator">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Sending data to API...</p>
        </div>

        <!-- Response Area -->
        <div class="response-area" id="responseArea">
            <h5 id="responseTitle"></h5>
            <pre id="responseContent" style="background: white; padding: 15px; border-radius: 5px; max-height: 400px; overflow: auto;"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set today's date as default
        document.getElementById('expense_date').valueAsDate = new Date();

        // Handle form submission
        document.getElementById('expenseApiForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;

            if (!apiUrl || !apiKey) {
                alert('Please provide API URL and API Key');
                return;
            }

            // Show loading
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('responseArea').style.display = 'none';

            // Collect form data
            const formData = new FormData(e.target);
            const data = {
                action: 'add'
            };

            // Convert FormData to object
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Handle file upload (convert to base64)
            const fileInput = document.getElementById('receipt_file');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const base64 = await fileToBase64(file);
                data.receipt_file_base64 = base64;
                data.receipt_file_extension = file.name.split('.').pop();
            }

            try {
                // Make API request
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // Hide loading
                document.getElementById('loadingIndicator').style.display = 'none';

                // Show response
                const responseArea = document.getElementById('responseArea');
                responseArea.style.display = 'block';

                if (result.success) {
                    responseArea.className = 'response-area success';
                    document.getElementById('responseTitle').textContent = 'âœ… Success!';
                    document.getElementById('expenseApiForm').reset();
                    document.getElementById('expense_date').valueAsDate = new Date();
                } else {
                    responseArea.className = 'response-area error';
                    document.getElementById('responseTitle').textContent = 'âŒ Error!';
                }

                document.getElementById('responseContent').textContent = JSON.stringify(result, null, 2);

            } catch (error) {
                // Hide loading
                document.getElementById('loadingIndicator').style.display = 'none';

                // Show error
                const responseArea = document.getElementById('responseArea');
                responseArea.style.display = 'block';
                responseArea.className = 'response-area error';
                document.getElementById('responseTitle').textContent = 'âŒ Request Failed!';
                document.getElementById('responseContent').textContent = 'Error: ' + error.message;
            }
        });

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Reset response area when form is reset
        document.getElementById('expenseApiForm').addEventListener('reset', function() {
            document.getElementById('responseArea').style.display = 'none';
            setTimeout(() => {
                document.getElementById('expense_date').valueAsDate = new Date();
            }, 10);
        });
    </script>
</body>
</html>
